<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes - Next Scholar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://raw.githubusercontent.com/Next-Scholar/NextScholar/main/MAIN%20BACKGROUND%20IMAGE.jpg') no-repeat center center fixed;
      background-size: 1500px auto;
      color: white;
    }

    header {
      display: flex;
      justify-content: flex-end;
      padding: 20px;
    }

    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0, 217, 255, 0.8);
    }

    .box {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 30px;
      max-width: 900px;
      margin: 60px auto;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-size: 3rem;
      color: #00d9ff;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

    h2 {
      font-size: 2rem;
      text-align: center;
      margin-top: 40px;
      color: #fff;
      text-shadow: 1px 1px 4px black;
    }

    .note-container {
      text-align: center;
      position: relative;
      margin-top: 20px;
    }

    .note-container img {
      max-width: 90%;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 32px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .nav-btn.left { left: 5%; }
    .nav-btn.right { right: 5%; }

    .pdf-buttons {
      text-align: center;
      margin: 20px 0;
    }

    .pdf-buttons a {
      background-color: #00d9ff;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .coming-soon {
      text-align: center;
      background-color: white;
      color: black;
      padding: 40px;
      border-radius: 15px;
      font-size: 1.5rem;
      margin-top: 20px;
    }

    .coming-soon span {
      font-size: 3rem;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<header>
  <img src="https://raw.githubusercontent.com/Next-Scholar/NextScholar/main/LOGO.jpg" alt="Logo">
</header>

<div class="box">
  <h1>Class Notes</h1>
  <p style="text-align: center;">Welcome to the Notes section of Next Scholar! All subject-wise notes are organized below.</p>

  <!-- Subject List -->
  <div id="subjects"></div>
</div>

<script>
  const subjects = {
    Geography: {
      prefix: "sst",
      count: 1,
      zip: "geography.zip"
    },
    History: {
      prefix: "history",
      count: 0,
      zip: "history.zip"
    },
    Civics: {
      prefix: "civics",
      count: 0,
      zip: "civics.zip"
    },
    Economics: {
      prefix: "economics",
      count: 0,
      zip: "economics.zip"
    },
    Physics: {
      prefix: "physics",
      count: 0,
      zip: "physics.zip"
    },
    Chemistry: {
      prefix: "chemistry",
      count: 0,
      zip: "chemistry.zip"
    },
    Biology: {
      prefix: "biology",
      count: 0,
      zip: "biology.zip"
    }
  };

  const repoURL = "https://raw.githubusercontent.com/Next-Scholar/NextScholar/main/";

  const subjectsDiv = document.getElementById("subjects");

  for (const [name, { prefix, count, zip }] of Object.entries(subjects)) {
    const container = document.createElement("div");
    container.innerHTML = `<h2>${name}</h2>`;

    if (count > 0) {
      const imgBox = document.createElement("div");
      imgBox.className = "note-container";
      imgBox.id = `${prefix}-container`;

      imgBox.innerHTML = `
        <button class="nav-btn left" onclick="prevNote('${prefix}')">&#10094;</button>
        <img id="${prefix}-image" src="${repoURL + prefix}1.jpg" alt="${name} Note">
        <button class="nav-btn right" onclick="nextNote('${prefix}')">&#10095;</button>
      `;
      container.appendChild(imgBox);

      container.innerHTML += `
        <div class="pdf-buttons">
          <a href="${repoURL + zip}" download>
            <i class="fas fa-download"></i> Download All Notes
          </a>
        </div>
      `;
    } else {
      container.innerHTML += `
        <div class="coming-soon">
          <span>ðŸ˜”</span>
          Notes will be posted soon
        </div>
      `;
    }

    subjectsDiv.appendChild(container);
  }

  const imageIndexes = {};

  function nextNote(prefix) {
    if (!(prefix in imageIndexes)) imageIndexes[prefix] = 1;
    imageIndexes[prefix]++;
    const img = document.getElementById(`${prefix}-image`);
    img.src = `${repoURL + prefix}${imageIndexes[prefix]}.jpg`;
    img.onerror = () => {
      imageIndexes[prefix] = 1;
      img.src = `${repoURL + prefix}1.jpg`;
    };
  }

  function prevNote(prefix) {
    if (!(prefix in imageIndexes)) imageIndexes[prefix] = 1;
    imageIndexes[prefix] = Math.max(1, imageIndexes[prefix] - 1);
    const img = document.getElementById(`${prefix}-image`);
    img.src = `${repoURL + prefix}${imageIndexes[prefix]}.jpg`;
  }
</script>

</body>
</html>
