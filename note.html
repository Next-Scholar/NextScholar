<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Class Notes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
    }

    header {
      background: url('background.jpg') center/cover no-repeat;
      padding: 80px 20px 40px;
      color: white;
      text-align: center;
      background-color: #004080;
    }

    header h1 {
      font-size: 36px;
      margin: 0;
    }

    header p {
      font-size: 18px;
      margin-top: 10px;
    }

    .subject-section {
      text-align: center;
      margin: 40px auto;
      max-width: 600px;
      padding: 20px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }

    .subject-title {
      font-size: 24px;
      font-weight: bold;
      color: #003366;
      margin-bottom: 20px;
    }

    .carousel-container {
      position: relative;
    }

    .carousel-image {
      max-width: 100%;
      height: auto;
      display: none;
      border-radius: 12px;
    }

    .carousel-image.active {
      display: block;
    }

    .carousel-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 50%;
    }

    .carousel-button.left {
      left: -20px;
    }

    .carousel-button.right {
      right: -20px;
    }

    .download-btn {
      margin-top: 15px;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .no-notes {
      background: white;
      text-align: center;
      padding: 100px 20px;
      font-size: 24px;
      color: #666;
    }

    .no-notes span {
      font-size: 50px;
      display: block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Class Notes</h1>
    <p>Welcome to the Notes section of Next Scholar! Here you'll find easy, organized, and downloadable study material for Class 10 and beyond.</p>
  </header>

  <!-- Example: SST Notes Section -->
  <div class="subject-section">
    <div class="subject-title">SST Notes</div>
    <div class="carousel-container" id="sst-carousel">
      <img src="sst1.jpg" class="carousel-image active" alt="SST Note 1">
      <img src="sst2.jpg" class="carousel-image" alt="SST Note 2">
      <button class="carousel-button left" onclick="prevImage('sst-carousel')">&#10094;</button>
      <button class="carousel-button right" onclick="nextImage('sst-carousel')">&#10095;</button>
    </div>
    <a id="sst-download" href="sst1.jpg" download><button class="download-btn">â†“ Download</button></a>
  </div>

  <!-- Example: Maths Notes Section -->
  <div class="subject-section">
    <div class="subject-title">Maths Notes</div>
    <div class="carousel-container" id="maths-carousel">
      <img src="math1.jpg" class="carousel-image active" alt="Maths Note 1">
      <img src="math2.jpg" class="carousel-image" alt="Maths Note 2">
      <button class="carousel-button left" onclick="prevImage('maths-carousel')">&#10094;</button>
      <button class="carousel-button right" onclick="nextImage('maths-carousel')">&#10095;</button>
    </div>
    <a id="maths-download" href="math1.jpg" download><button class="download-btn">â†“ Download</button></a>
  </div>

  <!-- Example: Hindi (No Notes Available) -->
  <div class="no-notes">
    <span>ðŸ˜”</span>
    Notes will be posted soon!
  </div>

  <script>
    function nextImage(carouselId) {
      const carousel = document.getElementById(carouselId);
      const images = carousel.querySelectorAll('.carousel-image');
      let current = [...images].findIndex(img => img.classList.contains('active'));
      images[current].classList.remove('active');
      let next = (current + 1) % images.length;
      images[next].classList.add('active');

      // update download button
      const downloadId = carouselId.replace('-carousel', '-download');
      document.getElementById(downloadId).href = images[next].src;
    }

    function prevImage(carouselId) {
      const carousel = document.getElementById(carouselId);
      const images = carousel.querySelectorAll('.carousel-image');
      let current = [...images].findIndex(img => img.classList.contains('active'));
      images[current].classList.remove('active');
      let prev = (current - 1 + images.length) % images.length;
      images[prev].classList.add('active');

      // update download button
      const downloadId = carouselId.replace('-carousel', '-download');
      document.getElementById(downloadId).href = images[prev].src;
    }
  </script>
</body>
</html>
