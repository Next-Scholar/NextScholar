<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes - Next Scholar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://raw.githubusercontent.com/Next-Scholar/NextScholar/main/MAIN%20BACKGROUND%20IMAGE.jpg') no-repeat center center fixed;
      background-size: 1500px auto;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
    }

    header {
      display: flex;
      justify-content: flex-end;
      padding: 20px;
    }

    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0, 217, 255, 0.8);
    }

    .box {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 30px;
      max-width: 900px;
      margin: 60px auto;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-size: 3rem;
      color: #00d9ff;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

    h2 {
      font-size: 2rem;
      text-align: center;
      margin-top: 40px;
      color: #fff;
      text-shadow: 1px 1px 4px black;
    }

    .note-container {
      text-align: center;
      position: relative;
      margin-top: 20px;
    }

    .note-container img {
      max-width: 90%;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 32px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    .nav-btn.left {
      left: 5%;
    }

    .nav-btn.right {
      right: 5%;
    }

    .pdf-buttons {
      text-align: center;
      margin: 20px 0;
    }

    .pdf-buttons button {
      background-color: #00d9ff;
      color: white;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .coming-soon {
      text-align: center;
      background-color: white;
      color: black;
      padding: 40px;
      border-radius: 15px;
      font-size: 1.5rem;
      margin-top: 20px;
    }

    .coming-soon span {
      font-size: 3rem;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://raw.githubusercontent.com/Next-Scholar/NextScholar/main/LOGO.jpg" alt="Logo">
  </header>

  <div class="box">
    <h1>Class Notes</h1>
    <p style="text-align: center;">Welcome to the Notes section of Next Scholar! Here you'll find easy, organized, and downloadable study material for Class 10 and beyond.</p>

    <!-- SST Section -->
    <h2>SST</h2>
    <div class="note-container" id="sst-container">
      <button class="nav-btn left" onclick="prevNote()">&#10094;</button>
      <img id="sst-image" src="" alt="SST Note" style="display: none;">
      <button class="nav-btn right" onclick="nextNote()">&#10095;</button>
    </div>
    <div class="pdf-buttons" id="sst-buttons" style="display: none;">
      <button onclick="downloadAllSST()"><i class="fas fa-download"></i> Download All Notes</button>
    </div>

    <!-- More subjects here if you want -->

  </div>

  <script>
    let sstImages = [];
    let currentSST = 0;

    async function loadSSTImages() {
      let i = 1;
      while (true) {
        const url = `https://raw.githubusercontent.com/Next-Scholar/NextScholar/main/sst${i}.jpg`;
        try {
          const res = await fetch(url);
          if (!res.ok) break;
          sstImages.push(url);
          i++;
        } catch {
          break;
        }
      }

      const imgEl = document.getElementById('sst-image');
      const btns = document.getElementById('sst-buttons');
      const container = document.getElementById('sst-container');

      if (sstImages.length > 0) {
        imgEl.style.display = 'inline';
        btns.style.display = 'block';
        showSSTImage();
      } else {
        container.innerHTML = `
          <div class="coming-soon">
            <span>ðŸ˜”</span>
            Notes will be posted soon
          </div>`;
      }
    }

    function showSSTImage() {
      document.getElementById('sst-image').src = sstImages[currentSST];
    }

    function nextNote() {
      currentSST = (currentSST + 1) % sstImages.length;
      showSSTImage();
    }

    function prevNote() {
      currentSST = (currentSST - 1 + sstImages.length) % sstImages.length;
      showSSTImage();
    }

    function downloadAllSST() {
      sstImages.forEach((url, index) => {
        const link = document.createElement('a');
        link.href = url;
        link.download = `sst${index + 1}.jpg`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      });
    }

    window.onload = loadSSTImages;
  </script>

</body>
</html>
