<head>

  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 36px;
      color: #333;
    }
    h2 {
      font-size: 28px;

      color: #444;
    }
    .coming-soon {
      padding: 30px;
      font-size: 18px;
      background-color: white;
      margin: 20px auto;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .slider {
      max-width: 600px;
      margin: 20px auto;
      position: relative;
    }
    .slide-img {
      width: 100%;
      border-radius: 12px;
      height: auto;
    }
    .slider-btn {
      margin: 10px;
      padding: 10px 20px;
      background-color: #555;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button.download-btn {
      padding: 12px 20px;
      background-color: #00BCD4;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      margin: 20px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>üìö Class Notes</h1>

  <!-- Geography -->
  <h2>Geography</h2>
  <div class="slider">
    <img id="geoSlide" class="slide-img" src="https://your-site.github.io/notes/geo1.jpg" alt="Geo Note">
    <div>
      <button class="slider-btn" onclick="changeSlide(-1)">‚Üê</button>
      <button class="slider-btn" onclick="changeSlide(1)">‚Üí</button>

  </div>

  <button class="download-btn" onclick="downloadAll()">‚¨áÔ∏è Download All Notes</button>

  <!-- JS -->
  <script>
    const geoImages = [
      'https://your-site.github.io/notes/geo1.jpg',
      'https://your-site.github.io/notes/geo2.jpg'
      // Add more image URLs here
    ];
    let geoIndex = 0;

    function changeSlide(n) {
      geoIndex += n;
      if (geoIndex < 0) geoIndex = geoImages.length - 1;
      if (geoIndex >= geoImages.length) geoIndex = 0;
      document.getElementById('geoSlide').src = geoImages[geoIndex];
    }

    function downloadAll() {
      geoImages.forEach(url => {
        const a = document.createElement('a');
        a.href = url;
        a.download = url.split('/').pop();
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
      });
    }
  </script>

</body>
