<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes - Next Scholar</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('https://raw.githubusercontent.com/Next-Scholar/NextScholar/main/MAIN%20BACKGROUND%20IMAGE.jpg') no-repeat center center fixed;
      background-size: 1500px auto;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
    }

    header {
      display: flex;
      justify-content: flex-end;
      padding: 20px;
    }

    header img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 20px rgba(0, 217, 255, 0.8);
    }

    .box {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 20px;
      padding: 30px;
      max-width: 800px;
      margin: 60px auto;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
    }

    h1 {
      font-size: 3rem;
      color: #00d9ff;
      margin-bottom: 20px;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }

    p {
      font-size: 1.2rem;
      text-align: center;
    }
  </style>
</head>s
<body>

  <header>
    <img src="https://raw.githubusercontent.com/Next-Scholar/NextScholar/main/LOGO.jpg" alt="Logo">
  </header>

  <div class="box">
    <h1>Educational Blogs</h1>
    <p>Welcome to the Notes section of Next Scholar! Here you'll blogs related to educations for students.</p>
  </div>

</html>
